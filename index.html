<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Найди пару</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">ИГРА "НАЙДИ ПАРУ"</h1>
            <h2 class="how-to">Чтобы начать игру, кликните на одну их плиток</h2>
            <section class="game">
                <div class="game__container"></div>
            </section>
            <section class="control">
                <div class="control__container">
                    <div class="btn__wrapper">
                        <button type="button" class="btn_start">Пауза</button>
                    </div>
                    <div class="time__wrapper">
                       <h2 class="title title--time">Время:</h2>
                       <div id="time">
                            <span id="seconds">00</span>.<span id="m-seconds">00</span>   
                       </div> 
                    </div>
                </div>  
            </section>
        </div>   
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
